{% extends "dashboard.html" %}

{% block title %}Update Transaction{% endblock %}

{% block content %}
<h2>Update Transaction</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'transaction_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
