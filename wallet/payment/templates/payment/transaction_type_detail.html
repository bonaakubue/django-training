{% extends "dashboard.html" %}

{% block title %}Transaction Type Details{% endblock %}

{% block content %}
<h2>Transaction Type Details</h2>

<ul class="list-group">
    <li class="list-group-item"><strong>ID:</strong> {{ transactiontype.id }}</li>
    <li class="list-group-item"><strong>Name:</strong> {{ transactiontype.name }}</li>
    <li class="list-group-item"><strong>Description:</strong> {{ transactiontype.description }}</li>
</ul>

<a href="{% url 'transaction_type_list' %}" class="btn btn-secondary mt-3">Back to List</a>
{% endblock %}
