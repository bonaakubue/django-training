{% extends "dashboard.html" %}

{% block title %}Delete Transaction Type{% endblock %}

{% block content %}
<h2>Delete Transaction Type</h2>

<p>Are you sure you want to delete this transaction type?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'transaction_type_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
