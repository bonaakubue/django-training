{% extends "payment/base.html" %}

{% block title %}Update Payment Account{% endblock %}

{% block content %}
<h2>Update Payment Account</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'payment_account_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
