{% extends 'dashboard.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Update Transaction Type: {{ form.instance.name }}</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'transaction_type_detail' form.instance.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
